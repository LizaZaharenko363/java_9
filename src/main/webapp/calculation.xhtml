<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>Calculator</title>
</h:head>
<h:body>
   <h2>Calculation</h2>
   <h:form>
      <h:panelGrid columns="2" cellpadding="5">
         <h:outputLabel for="value" value="Enter value:" />
         <h:inputText id="value" value="#{calculationBean.value}" />

         <h:outputLabel value="The default value:" />
         <h:outputText value="#{calculationValue}" />

         <h:commandButton value="Add" action="#{calculationBean.add}" />
         <h:commandButton value="Subtract" action="#{calculationBean.subtract}" />

         <h:outputLabel value="Result:" />
         <h:outputText value="#{calculationBean.result}" />
      </h:panelGrid>
   </h:form>
   <h2>Metadata CalculationBean</h2>
   <h:outputText value="#{metadataBean.retrieveCalculationBeanMetadata()}" escape="false"/>
</h:body>

</html>
